<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="calculator">
    	<meta name="keywords" content="calculator, python">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

        <div class = "container">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>AC</button>
        </div>
		
        <div class = "operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
                    
        </div>

        <div class = "display">0</div>

		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
